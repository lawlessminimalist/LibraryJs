<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Simple Library Project</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="style.css">
<style>
</style>
<script src="library.js" defer></script>
<body>

<div id="header">
 <h1 id="title">Simple Library Project</h1>
 <p>This website will allow you to maintain and add to a library of books</p>
</div>


<div id="add_bar">
    <input type="image" src="./resources/plus.png" name="saveForm" class="btTxt submit" onclick="openForm()" id="popButton" />
</div>

<div class="form-popup" id="myForm">
    <form id="form_clean" class="form-container">
      <h1>Create a Book</h1>
      <label for="title"><b>Title</b></label>
      <input id="form_title" type="text" placeholder="Enter title" name="title" required>
      <label for="author"><b>Author</b></label>
      <input id="author" type="text" placeholder="Enter author" name="author" required>
      <label for="pages"><b>Pages</b></label>
      <input id="pages" type="number" placeholder="# of pages in Book" name="title" required>
      <label for="read"><b>Read</b></label>
      <input id="read" type="checkbox" name="psw">
      <button type="submit" class="btn" onclick="truecloseForm()">Add Button</button>
      <button class="btn cancel" onclick="closeForm()">Close</button>
    </form>
  </div>


<div Id="table"> 
</div>


</body>
</html>
